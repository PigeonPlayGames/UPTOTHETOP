<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medieval Village</title>
  <style>
    body {
      background: radial-gradient(circle, #a9d6c3 40%, #87ceeb 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: serif;
    }

    .village-container {
      position: relative;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      border: 15px solid #666;
      background: #d9c2a3;
      box-shadow: inset 0 0 40px rgba(0,0,0,0.4);
    }

    .building {
      position: absolute;
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }

    .roof {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 30px solid #5a2a0c;
    }

    .structure {
      width: 100%;
      height: 70px;
      background: #c19a6b;
      border: 3px solid #5a2a0c;
    }

    .castle {
      background: #999;
    }

    .castle-roof {
      border-bottom-color: #555;
    }

    .quarry {
      background: #b0a99f;
      border: 3px dashed #555;
    }

    .mine {
      width: 100px;
      height: 70px;
      background: #3e3e3e;
      border-radius: 50% 50% 0 0;
      border: 3px solid #222;
      margin-top: 30px;
    }

    .tree {
      width: 20px;
      height: 60px;
      background: #5a2a0c;
      position: relative;
      margin-top: 10px;
    }

    .tree::after {
      content: '';
      position: absolute;
      top: -30px;
      left: -20px;
      width: 60px;
      height: 40px;
      background: green;
      border-radius: 50%;
    }

    .label {
      font-weight: bold;
      margin-top: 8px;
      text-align: center;
    }

    /* Placement */
    .hq       { top: 40%; left: 40%; transform: translate(-50%, -50%); }
    .lumber   { top: 10%; left: 50%; transform: translate(-50%, -50%); }
    .quarry   { top: 50%; left: 10%; transform: translate(-50%, -50%); }
    .iron     { top: 80%; left: 50%; transform: translate(-50%, -50%); }
    .wall-b   { top: 50%; left: 90%; transform: translate(-50%, -50%); }

    .wall-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: -30px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="village-container">
    <div class="wall-text">Village Wall</div>

    <!-- Headquarters -->
    <div class="building hq">
      <div class="roof castle-roof"></div>
      <div class="structure castle"></div>
      <div class="label">HQ</div>
    </div>

    <!-- Lumber Mill -->
    <div class="building lumber">
      <div class="roof"></div>
      <div class="structure">
        <div class="tree"></div>
      </div>
      <div class="label">Lumber</div>
    </div>

    <!-- Quarry -->
    <div class="building quarry">
      <div class="roof" style="border-bottom-color:#888;"></div>
      <div class="structure quarry"></div>
      <div class="label">Quarry</div>
    </div>

    <!-- Iron Mine -->
    <div class="building iron">
      <div class="mine"></div>
      <div class="label">Iron</div>
    </div>

    <!-- Wall symbol on one side -->
    <div class="building wall-b">
      <div style="width: 60px; height: 40px; background: #666; display: flex; gap: 5px;">
        <div style="flex: 1; background: #888;"></div>
        <div style="flex: 1; background: #888;"></div>
      </div>
      <div class="label">Wall</div>
    </div>
  </div>

</body>
</html>
