<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medieval Village</title>
  <style>
    body {
      background: linear-gradient(to top, #a9d6c3, #87ceeb);
      margin: 0;
      padding: 40px;
      font-family: serif;
    }

    .village {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .building {
      position: relative;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .roof {
      position: absolute;
      top: 0;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 30px solid #5a2a0c;
    }

    .structure {
      width: 100%;
      height: 70px;
      background: #c19a6b;
      border: 3px solid #5a2a0c;
    }

    .castle {
      background: #999;
    }

    .castle-roof {
      border-bottom-color: #555;
    }

    .wall {
      width: 200px;
      height: 50px;
      background: #666;
      border: 4px solid #444;
      position: relative;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .brick {
      width: 30px;
      height: 20px;
      background: #888;
      border: 2px solid #444;
    }

    .mine {
      width: 100px;
      height: 70px;
      background: #3e3e3e;
      border-radius: 50% 50% 0 0;
      border: 3px solid #222;
      position: relative;
    }

    .rails {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 10px;
      background: #555;
    }

    .quarry {
      background: #b0a99f;
      border: 3px dashed #555;
    }

    .label {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .tree {
      width: 20px;
      height: 60px;
      background: #5a2a0c;
      position: absolute;
      left: 10px;
      bottom: 0;
    }

    .tree::after {
      content: '';
      position: absolute;
      top: -30px;
      left: -20px;
      width: 60px;
      height: 40px;
      background: green;
      border-radius: 50%;
    }

    /* Layout blocks */
    .hq, .lumber, .quarry-b, .mine-b {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

  </style>
</head>
<body>

  <div class="village">

    <!-- Headquarters -->
    <div class="building hq">
      <div class="roof castle-roof"></div>
      <div class="structure castle"></div>
      <div class="label">Headquarters</div>
    </div>

    <!-- Lumber Mill -->
    <div class="building lumber">
      <div class="roof"></div>
      <div class="structure">
        <div class="tree"></div>
      </div>
      <div class="label">Lumber Mill</div>
    </div>

    <!-- Quarry -->
    <div class="building quarry-b">
      <div class="roof" style="border-bottom-color:#888;"></div>
      <div class="structure quarry"></div>
      <div class="label">Quarry</div>
    </div>

    <!-- Iron Mine -->
    <div class="building mine-b">
      <div class="mine"></div>
      <div class="rails"></div>
      <div class="label">Iron Mine</div>
    </div>

    <!-- Wall -->
    <div class="building wall-b">
      <div class="wall">
        <div class="brick"></div>
        <div class="brick"></div>
        <div class="brick"></div>
      </div>
      <div class="label">Wall</div>
    </div>

  </div>

</body>
</html>
