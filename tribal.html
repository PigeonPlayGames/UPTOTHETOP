<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribal Wars</title>
    <link rel="stylesheet" href="tribal.css">
</head>
<body>
    <!-- ðŸ”¹ Navbar -->
    <nav>
        <h2>Welcome, <span id="player-name">Loading...</span></h2>
        <button id="logoutBtn">Logout</button>
    </nav>

    <!-- ðŸ”¹ Resources Bar -->
    <div class="resources-bar">
        <span>Wood: <span id="wood-count">0</span></span>
        <span>Stone: <span id="stone-count">0</span></span>
        <span>Iron: <span id="iron-count">0</span></span>
        <span>Score: <span id="player-score">0</span></span>
    </div>

    <!-- ðŸ”¹ Village Section -->
    <section id="village">
        <h1>Your Village</h1>
        <div class="building">
            <h3>Headquarters (Level <span id="hq-level">1</span>)</h3>
            <button class="upgrade-btn" data-building="hq">Upgrade</button>
        </div>
        <div class="building">
            <h3>Lumber Mill (Level <span id="lumber-level">1</span>)</h3>
            <button class="upgrade-btn" data-building="lumber">Upgrade</button>
        </div>
        <div class="building">
            <h3>Quarry (Level <span id="quarry-level">1</span>)</h3>
            <button class="upgrade-btn" data-building="quarry">Upgrade</button>
        </div>
        <div class="building">
            <h3>Iron Mine (Level <span id="iron-level">1</span>)</h3>
            <button class="upgrade-btn" data-building="iron">Upgrade</button>
        </div>
    </section>

    <!-- ðŸ”¹ World Map -->
    <section id="world-map">
        <h2>World Map</h2>
        <div id="map-container"></div>
    </section>

    <!-- ðŸ”¹ Leaderboard -->
    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list">
            <li>Loading scores...</li>
        </ul>
    </section>

    <!-- ðŸ”¹ Notifications -->
    <div id="notification" class="hidden"></div>

    <!-- ðŸ”¹ Script -->
    <script type="module" src="tribal.js"></script>
</body>
</html>
