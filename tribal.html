<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribal Game</title>
    <link rel="stylesheet" href="tribal.css">
    <script defer src="tribal.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Tribal Game</h1>
        <button id="logoutBtn">Logout</button>
    </header>
    <div id="resources">
        Wood: <span id="wood-count">100</span><div><img src="paintwood.png"></img></div> | 
        Stone: <span id="stone-count">100</span> | 
        Iron: <span id="iron-count">100</span> | 
        Score: <span id="player-score">0</span>
    </div>
    <section id="village">
        <h2>Your Village</h2>
        <div class="building">
            <p>Headquarters (Level <span id="hq-level">1</span>)</p>
            <button class="upgrade-btn" data-building="hq">Upgrade</button>
        </div>
        <div class="building">
            <p>Lumber Mill (Level <span id="lumber-level">1</span>)</p>
            <button class="upgrade-btn" data-building="lumber">Upgrade</button>
        </div>
        <div class="building">
            <p>Quarry (Level <span id="quarry-level">1</span>)</p>
            <button class="upgrade-btn" data-building="quarry">Upgrade</button>
        </div>
        <div class="building">
            <p>Iron Mine (Level <span id="iron-level">1</span>)</p>
            <button class="upgrade-btn" data-building="iron">Upgrade</button>
        </div>
    </section>
    <section id="world-map">
        <h2>World Map</h2>
        <div id="map-container"></div>
    </section>
    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
    </section>
    <div id="notification" class="hidden"></div>
</body>
</html>
