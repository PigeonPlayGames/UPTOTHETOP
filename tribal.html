<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale="1.0"/>
  <title>Top Tribe</title>
  <link rel="stylesheet" href="tribal.css" />
  <script defer type="module" src="tribal.js"></script>
</head>
<body>
  <nav>
    <h1>Top Tribe</h1>
    <button id="logout-btn" style="display:none;">Logout</button>
  </nav>

  <div class="resources-bar">
    <span><img src="paintwood.png" alt="Wood Icon" /> Wood: <span id="wood-count">0</span></span>
    <span><img src="paintstone.png" alt="Stone Icon" /> Stone: <span id="stone-count">0</span></span>
    <span><img src="paintiron.png" alt="Iron Icon" /> Iron: <span id="iron-count">0</span></span>
    <span>Score: <span id="player-score">0</span></span>
  </div>

  <main>
    <section id="village">
      <h2>Your Village</h2>

      <div id="village-map-container">
        <div class="building-overlay" id="hq-overlay">
          <p>HQ (Lvl <span id="hq-level">1</span>)</p>
          <p class="upgrade-cost">W: 50, S: 50, I: 50</p>
          <button class="upgrade-btn" data-building="hq">Upgrade</button>
        </div>

        <div class="building-overlay" id="lumber-overlay">
          <p>Timber (Lvl <span id="lumber-level">1</span>)</p>
          <p class="upgrade-cost">W: 50, S: 50, I: 50</p>
          <button class="upgrade-btn" data-building="lumber">Upgrade</button>
        </div>

        <div class="building-overlay" id="quarry-overlay">
          <p>Quarry (Lvl <span id="quarry-level">1</span>)</p>
          <p class="upgrade-cost">W: 50, S: 50, I: 50</p>
          <button class="upgrade-btn" data-building="quarry">Upgrade</button>
        </div>

        <div class="building-overlay" id="iron-overlay">
          <p>Mine (Lvl <span id="iron-level">1</span>)</p>
          <p class="upgrade-cost">W: 50, S: 50, I: 50</p>
          <button class="upgrade-btn" data-building="iron">Upgrade</button>
        </div>

      </div>
    </section>

    <section id="troops">
      <h2>Your Troops</h2>
      <div class="troop">
        <p>Spear Fighters: <span id="spear-count">0</span></p>
        <button class="train-btn" data-type="spear">Train Spear for 100 Wood</button>
        <img src="Spearmanpaint.png" alt="Spearman Icon" class="troop-icon" />
      </div>
      <div class="troop">
        <p>Swordsmen: <span id="sword-count">0</span></p>
        <button class="train-btn" data-type="sword">Train Sword for 100 Iron</button>
        <img src="Swordmanpaint.png" alt="Swordman Icon" class="troop-icon" />
      </div>
      <div class="troop">
        <p>Axemen: <span id="axe-count">0</span></p>
        <button class="train-btn" data-type="axe">Train Axe for 100 Stone</button>
        <img src="Axemanpaint.png" alt="Axeman Icon" class="troop-icon" />
      </div>
    </section>

    <section id="game-display">
      <div id="world-map">
        <h2>World Map</h2>
        <div id="map-wrapper">
          <div id="map-world"></div>
          </div>
      </div>

      <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list">
          <li>Loading...</li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
