<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpToTheTop :-)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>

    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">UpToTheTop</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li id="welcome-user" style="color: white;"></li> <!-- ðŸ”¹ Add this line -->
                <li>
                    <button id="login-btn" onclick="openModal()">Login</button>
                    <button id="logout-btn" style="display:none;" onclick="logout()">Logout</button>
                </li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Level Up Your Gaming Experience</h1>
        <p>Discover, Play, and Compete</p>
        <button class="cta-btn">Explore Now</button>
    </section>
    
    <section id="games" class="game-showcase">
        <h2>Featured Games</h2>
        <div class="game-container">
            <div class="game-card">
                <a href="practice1.html" class="play-button">Admin Testing</a>
            </div>
            <div class="game-card">
                <a href="game.html" class="play-button">Up To The Top</a></div>
            <div class="game-card">
                <a href="tribal.html" class="play-button">Top Tribe</a>
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeSignupModal()">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <section id="comments">
        <h2>Leave a Comment</h2>
        <form id="commentForm">
            <input type="text" id="username" placeholder="Your Name" required />
            <textarea id="commentText" placeholder="Your Comment" required></textarea>
            <button type="submit">Post Comment</button>
        </form>
        <div id="commentList"></div>
    </section>

</body>
</html>
